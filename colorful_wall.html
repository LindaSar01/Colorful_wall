<!DOCTYPE html>
<html>
    <head>
        <script src="colorful_wall.js"></script>
        <link rel="stylesheet" href="colorful_wall.css">
    </head>
    <body>
        <div class="general">
            <div class="input-generate">
                <div class="user-input">
                    <form>
                        <label class="height">HEIGHT</label><br>
                        <input type="text" id="height" name="height" style="margin-bottom: 10px; text-align: center;"><br>
                        <label class="width">WIDTH</label><br>
                        <input type="text" id="width" name="width" style="margin-bottom: 10px; text-align: center;"><br>
                        <label class="numOfColors">NUMBER OF COLORS</label><br>
                        <input type="text" id="numOfColors" name="numOfColors" style="text-align: center;">
                    </form>
                </div>
                <div class="button-div">
                    <button onclick="displayWall()" class="generate">GENERATE THE WALL</button>
                </div>
            </div>
            <div class="wall" id="wall"></div>
        </div>
    </body>
</html>
